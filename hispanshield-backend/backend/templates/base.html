<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("AntimalwareHispan Platform") }}</title>
    <!-- Tailwind CSS via CDN for MVP (No Node.js needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX for dynamic interactions -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        accent: {
                            cyan: '#06b6d4',
                            red: '#ef4444',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-dark-950 text-dark-100 font-sans;
            }
        }
        @layer components {
            .btn-primary {
                @apply bg-accent-cyan hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded transition duration-200 transform hover:scale-105;
            }
            .card {
                @apply bg-dark-900 border border-dark-800 rounded-lg p-6 shadow-xl;
            }
            .input-field {
                @apply bg-dark-800 border border-dark-700 text-white rounded-lg focus:ring-accent-cyan focus:border-accent-cyan block w-full p-2.5;
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-dark-900 border-b border-dark-800 py-4 px-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-lucide="shield-alert" class="text-accent-cyan w-8 h-8"></i>
                <span
                    class="text-2xl font-bold tracking-tighter bg-gradient-to-r from-accent-cyan to-blue-500 bg-clip-text text-transparent">
                    ANTIMALWARE HISPAN
                </span>
            </div>
            <div class="hidden md:flex space-x-8 items-center font-medium">
                <a href="/" class="hover:text-accent-cyan transition">Dashboard</a>
                <a href="/upload" class="hover:text-accent-cyan transition">Subir Muestra</a>
                <a href="/analyses" class="hover:text-accent-cyan transition">Historial</a>
                <div id="auth-nav">
                    <!-- HTMX will poll or update this if session exists -->
                    <a href="/login" class="btn-primary flex items-center space-x-2">
                        <i data-lucide="log-in" class="w-4 h-4"></i>
                        <span>Iniciar Sesión</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto w-full p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-950 border-t border-dark-900 py-8 px-6 mt-auto">
        <div class="max-w-7xl mx-auto flex flex-col md:row justify-between items-center text-dark-500 text-sm">
            <p>&copy; 2026 AntimalwareHispan Platform. Todos los derechos reservados.</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-dark-300 transition">Privacidad</a>
                <a href="#" class="hover:text-dark-300 transition">Términos</a>
                <a href="/docs" class="hover:text-dark-300 transition line-through decoration-accent-red">API Docs</a>
            </div>
        </div>
    </footer>

    <script>
        // Init Lucide Icons
        lucide.createIcons();

        // HTMX Global Interceptor for JWT
        document.body.addEventListener('htmx:configRequest', (event) => {
            const token = localStorage.getItem('access_token');
            if (token) {
                event.detail.headers['Authorization'] = `Bearer ${token}`;
            }
        });

        // Auth Navigation Toggle
        function updateAuthUI() {
            const token = localStorage.getItem('access_token');
            const authNav = document.getElementById('auth-nav');
            if (token) {
                authNav.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-dark-400 text-sm">Sesin Activa</span>
                        <button onclick="logout()" class="text-dark-400 hover:text-accent-red transition text-sm font-bold">Cerrar</button>
                    </div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        updateAuthUI();
    </script>
</body>

</html>

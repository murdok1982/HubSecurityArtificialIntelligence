{% extends "base.html" %}

{% block content %}
<div class="space-y-6 animate-in fade-in duration-500">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white tracking-tight">Historial de Anlisis</h1>
        <a href="/upload" class="btn-primary flex items-center space-x-2">
            <i data-lucide="plus" class="w-5 h-5"></i>
            <span>Nuevo Anlisis</span>
        </a>
    </div>

    <!-- Filters placeholder -->
    <div class="card p-4 bg-dark-900/40 border-dashed flex items-center space-x-4">
        <i data-lucide="filter" class="text-dark-500 w-5 h-5"></i>
        <p class="text-dark-500 text-sm">Filtros Avanzados (Pr√≥ximamente)</p>
    </div>

    <div class="card p-0 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-dark-950/50 text-dark-400 text-xs uppercase font-bold">
                    <tr>
                        <th class="px-6 py-4">Archivo</th>
                        <th class="px-6 py-4">Status</th>
                        <th class="px-6 py-4">Risk Score</th>
                        <th class="px-6 py-4">VirusTotal</th>
                        <th class="px-6 py-4 text-right">Accin</th>
                    </tr>
                </thead>
                <tbody hx-get="/api/v1/partials/analysis-table" hx-trigger="load" hx-swap="innerHTML"
                    class="divide-y divide-dark-800">
                    <!-- Loading skeleton -->
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-dark-500">Cargando...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

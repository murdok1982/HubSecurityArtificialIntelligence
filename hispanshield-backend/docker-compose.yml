version: '3.8'

services:
  # PostgreSQL Database (Multi-tenant OLTP)
  postgres:
    image: postgres:15-alpine
    container_name: antimalware-postgres
    environment:
      POSTGRES_DB: antimalware_db
      POSTGRES_USER: antimalware
      POSTGRES_PASSWORD: changeme_in_production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antimalware"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antimalware-network

  # Redis (Cache + Celery Broker)
  redis:
    image: redis:7-alpine
    container_name: antimalware-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - antimalware-network

  # Meilisearch (Full-text Search)
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: antimalware-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: changeme_master_key_production
      MEILI_NO_ANALYTICS: "true"
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antimalware-network

  # RabbitMQ (Message Broker - alternativa a Redis para Celery en prod)
  # Comentado por defecto, descomentar si se usa en lugar de Redis como broker
  # rabbitmq:
  #   image: rabbitmq:3.12-management-alpine
  #   container_name: antimalware-rabbitmq
  #   environment:
  #     RABBITMQ_DEFAULT_USER: antimalware
  #     RABBITMQ_DEFAULT_PASS: changeme_production
  #   ports:
  #     - "5672:5672"   # AMQP
  #     - "15672:15672" # Management UI
  #   volumes:
  #     - rabbitmq_data:/var/lib/rabbitmq
  #   healthcheck:
  #     test: ["CMD", "rabbitmq-diagnostics", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - antimalware-network

  # pgAdmin (opcional, para debugging)
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: antimalware-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@antimalware.local
      PGADMIN_DEFAULT_PASSWORD: changeme
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      -postgres
    networks:
      - antimalware-network
    profiles:
      - debug  # Solo se levanta con: docker-compose --profile debug up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  # rabbitmq_data:
  #   driver: local
  pgadmin_data:
    driver: local

networks:
  antimalware-network:
    driver: bridge
